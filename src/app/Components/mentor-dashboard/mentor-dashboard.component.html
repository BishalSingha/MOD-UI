<div class=" container-fluid" style="padding: 0px;">
    <div class="container-fluid" style="height:11%;width: 100%;background-color: grey;">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="top">
            <div class="container-fluid" >
                <a class="navbar-brand" [routerLink]="['/index']" id="icon">tutorMe</a>
            </div>
            </nav>
    </div>
    <hr>
    <div style="height: 10%;width: 100%;text-align: center;" class="row">
        <div class="col md 2">
            <button class="btn " [routerLink]="['current-trainings']" style="text-align: center; width: 150px;">Current Training</button>
        </div>
        <div class="col md 2">
            <button class="btn " [routerLink]="['completed-trainings']" style="text-align: center; ">Completed Training</button>
        </div>
        <div class="col md 2">
            <button class="btn " [routerLink]="['profile']" style="text-align: center; width: 150px;">Profile</button>
        </div>
        <div class="col md 2">
            <button class="btn " [routerLink]="['notification']" style="text-align: center; width: 150px;">Notification</button>
        </div>
        <div class="col md 2">
            <button class="btn " [routerLink]="['payments']" style="text-align: center; width: 150px;">Payments</button>
        </div>
        <div class="col md 2">
            <button class="btn " (click)="logout()" style="text-align: center; width: 150px;">Logout</button>
        </div>
    </div>
    
            
    <div class="container-fluid" style="height:89%;width: 100%;background-color: white;">
        <router-outlet></router-outlet>
    </div>
  </div>

  <div id="notifications" class="modal">
    <form class="modal-content animate" >
      <div class="imgcontainer">
          <span onclick="document.getElementById('notifications').style.display='none'" class="close" title="Close">&times;</span>
        </div>
  
      <div class="container">
        <h4 style="margin-bottom: 25px;text-align: left;">Notifications</h4>  
          <div style="clear:right;">No new notifications</div> 
      </div>
    </form>
  </div>
